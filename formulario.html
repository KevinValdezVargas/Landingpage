<!DOCTYPE html>
<html lang="es-PE">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Ejemplo</title>
</head>
<body>
    <h1>Formulario Ejemplo</h1>
    <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"> <br> <br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" placeholder="Ingresa tus apellidos"> <br> <br>
        <label for="fec_nacimiento">Fecha de nacimiento</label>
        <input type="date" id="fec_nacimiento" name="fec_nacimiento"> <br> <br>
        <label for="clave">Contraseña</label>
        <input type="password" id="clave" class="clave">
        <p>¿Cuál es tu estado civil?</p>
        <input type="radio" id="soltero" name="estado_civil" value="Soltero">
        <label for="soltero">Soltero</label> <br>
        <input type="radio" id="casado" name="estado_civil" value="Casado">
        <label for="casado">Casado</label> <br>
        <input type="radio" id="viudo" name="estado_civil" value="Viudo">
        <label for="viudo">Viudo</label> <br>
        <input type="radio" id="divorciado" name="estado_civil" value="Divorciado">
        <label for="divorciado">Divorciado</label> <br>
        <p>¿Cuáles electrodomésticos tienes en casa?</p>
        <input type="checkbox" id="electro1" class="electro1" value="Televisor">
        <label for="electro1">Televisor</label> <br>
        <input type="checkbox" id="electro2" class="electro2" value="Refrigeradora">
        <label for="electro2">Refrigeradora</label> <br>
        <input type="checkbox" id="electro3" class="electro3" value="Horno Microondas">
        <label for="electro3">Horno Microondas</label> <br>
        <input type="checkbox" id="electro4" class="electro4" value="Lavadora">
        <label for="electro4">Lavadora</label> <br> <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
