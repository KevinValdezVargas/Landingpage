<!DOCTYPE html>
<html lang="es-PE">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos.css">
    <title>Encuesta</title>
</head>
<body>
    <h1>GeeksforGeeks Survey Form</h1>
    <div class="form">
        <form action="">
            <label for="name">Name</label> <br>
            <input type="text" id="name" class="name" placeholder="Enter your name"> <br>
            <label for="email">Email</label> <br>
            <input type="email" id="email" class="email" placeholder="Enter your email"> <br>
            <label for="age">Age</label> <br>
            <input type="number" id="age" class="age" placeholder="Enter your age"> <br>

            <p>Which option best describes you?</p>
            <select name="description" id="description">
                <option value="1">Student</option>
                <option value="2">Junior</option>
                <option value="3">Senior</option>
                <option value="4">Professor</option>
            </select>
            
            <p>Would you recommend GeeksforGeeks to a friend?</p>
            <input type="radio" id="1" class="1" value="1">
            <label for="1">Yes</label> <br>
            <input type="radio" id="2" class="2" value="2">
            <label for="2">No</label> <br>
            <input type="radio" id="3" class="3" value="3">
            <label for="3">Maybe</label>

            <p class="line">Languages and Frameworks known <p class="line2">(Check all that apply)</p></p>
            <input type="checkbox" id="1" class="1" value="C">
            <label for="1">C</label> <br>
            <input type="checkbox" id="2" class="2" value="C">
            <label for="2">C++</label> <br>
            <input type="checkbox" id="3" class="3" value="C">
            <label for="3">C#</label> <br>
            <input type="checkbox" id="4" class="4" value="C">
            <label for="4">Java</label> <br>
            <input type="checkbox" id="5" class="5" value="C">
            <label for="5">Python</label> <br>
            <input type="checkbox" id="6" class="6" value="C">
            <label for="6">JavaScript</label> <br>
            <input type="checkbox" id="7" class="7" value="C">
            <label for="7">React</label> <br>
            <input type="checkbox" id="8" class="8" value="C">
            <label for="8">Angular</label> <br>
            <input type="checkbox" id="9" class="9" value="C">
            <label for="9">Django</label> <br>
            <input type="checkbox" id="10" class="10" value="C">
            <label for="10">Spring</label> <br>

            <p><label for="comment">Any comments or suggestions</label></p>
            <textarea id="comment" name="comment" rows="3" cols="50"></textarea> <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
